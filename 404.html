        font-size: 1.25rem;

        text-decoration-color: transparent;
        transition: color 0.1s ease-in-out,
          text-decoration-color 0.1s ease-in-out;
      }

      a:hover {
        text-decoration-color: currentColor;
      }

      .shortlink {
        font-family: ui-monospace, "SF Mono", Monaco, "Cascadia Code",
          "Roboto Mono", Consolas, "Courier New", monospace;

        font-size: 0.9em;
        font-weight: 400;

  <body>
    <div class="container">
      <span class="emoji">üßê</span>

        There doesn't seem to be a short link for
        <span class="shortlink" id="shortlink-display"></span>.
      </p>
      <p class="secondary-message">
        Check the spelling? Or ask Michael to fix it.
      </p>
      <p class="link-message">
        In the meantime, you're welcome to look at
        <a href="https://mrh.is">my beautiful main site</a>.
      </p>
    </div>

    <script>
      // Extract just the short code from the current URL
      const params = new URLSearchParams(window.location.search);
      const path = params.get("p");
      const shortlinkElement = document.getElementById("shortlink-display");

      if (path && path !== "/") {
        // Remove leading slash and file extensions
        const shortCode = path.replace(/\.(html|htm)$/i, ""); // Remove .html or .htm
        shortlinkElement.textContent = shortCode;
      } else {
        // Fallback text if no path
        shortlinkElement.textContent = "whatever you tried to access";
      }
    </script>
